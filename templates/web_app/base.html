<!DOCTYPE html>
{% load staticfiles %}

<html>

	<link href="https://fonts.googleapis.com/css?family=Nunito|Quicksand&display=swap" rel="stylesheet">
	<head>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
	</head>
	
	<head lang="en">
		<meta charset="UTF-8" />
		<!-- title of page -->
		<title>
			Design Grid - 
			{% block title_block %}
				Create and Share
			{% endblock %}
		</title>
	</head>
	
	<!-- contents of the page -->
	<body>
		<!-- NAV BAR -->
		<ul  class="navbar">
			<li><a href=login.html>Login<i></i></a></li>
			<li class="dropdown">
				<a class="dropbtn">Professions<i></i></a>
					<div class="dropdown-content">
						{% for profession in professions %}
							<a href="{% url 'design-grid:profession' profession.slug %}">{{profession.name}}</a>
						{% endfor %}
					</div>
			</li>
			<li><a href={% url 'design-grid:index' %}>Home</a></li>
			<li class="logo">DesignGrid</li>
		</ul>
		
		<!-- TEMPLATE CONTENTS -->
		<div>
			{% block body_block %}
			{% endblock %}
		</div>
	</body>
</html>
