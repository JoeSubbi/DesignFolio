{% extends 'web_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Homepage
{% endblock %}	


{% block body_block %}

	<!--Heading-->
	<h1>Home</h1>

	<!--Menu of Professions-->
	<ul class="flex-container-b">
		{% for profession in professions %}
		<li class="flex-item-b">

			<a href="{% url 'design-grid:profession' profession.slug %}">{{profession.name}}</a>
		</li>
		{% endfor %}
		
	</ul>

{% endblock %}
