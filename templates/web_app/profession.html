{% extends 'web_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Profession
{% endblock %}	


{% block body_block %}

	<div class="container-fluid" style="margin-left: 10px !important; margin-top: 10px !important; margin-right: 10px !important;">
		<h1>{{profession}}</h1>
		<div id="counter"> </div>
	</div>
	
	<!--List of Tags-->
	<div class="container-fluid" style="margin-left: 10px !important; margin-top: 10px !important; margin-bottom: 5px !important;">
		<div class="row">
			<div class="col-ml">
				<ul id="filter_form">
					{% csrf_token %}
					{% for tag in tags %}
						<input type="checkbox" id="{{tag.name}}" name="{{tag.name}}" value="on" checked>
						{{tag}}
						<br>
					{% endfor %}
					<input type="submit" id="apply" name="submit" value="Apply" />
				</ul>
			</div>
			<div class="col-sm">	
				<div id="display"> </div>
		</div>
	</div>
	
	{% csrf_token %}
	<script>
	$(document).ready(function(){
		loadPosts()
	});
	
	$('#apply').click(function(){
		loadPosts()
	});
	
	function loadPosts(){
		var checks = [];
		//loop through every checkbox
		for (checkbox of $('#filter_form').find('input[type=checkbox]')){
			checks.push(checkbox.checked)
		}
		$.ajax({
			url: "{% url 'design-grid:profession_filter' %}",
			type: "post", //send it through post method
			headers: {'X-CSRFToken':document.querySelector('[name=csrfmiddlewaretoken]').value},
			data:{slug:"{{profession.slug}}",checkboxes:checks},
			success: function(response) {
				var splitted = response.split("***"); //split the profesion_posts.html into different parts
				$("#counter").html(splitted[0]); //return the counter part
				$("#display").html(splitted[1]); //return the display part
				
			},
			error: function(xhr) {
				//Do Something to handle error
			}
		});	
	}
	</script>

{% endblock %}
