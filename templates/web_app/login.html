{% extends 'web_app/base.html' %}
{% load staticfiles %}


{% block title_block %}
	Log in
{% endblock %}	


{% block body_block %}
	
	<div class="container" style="margin: 10px">
		<h1>Login to Design Grid</h1>
		<form id="login_form" method="post" action="{% url 'design-grid:login' %}">
			{% if alert %}
				<div class="alert alert-danger" role="alert">
					{{alert}}
				</div>
			{% endif %}
			<div class="form-group">
				{% csrf_token %}
				<label for="username">Username</label>
				<input type="text" class="form-control" name="username" value="" id="username" placeholder="Enter username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password" id="password" value="" placeholder="Enter password">
			</div>
			<button type="submit" class="btn btn-primary" value="submit">Submit</button>
		</form>
	</div>
	
{% endblock %}
