{% extends 'web_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Log in
{% endblock %}	


{% block body_block %}

	<h1>Login to Design Grid</h1>
	<form id="login_form" method="post" action="{% url 'design-grid:login' %}">
	{% csrf_token %}
	Username: <input type="text" name="username" value="" size="50" />
	<br />
	Password: <input type="password" name="password" value="" size="50" />
	<br />
	<input type="submit" value="submit" />
	</form>
	
{% endblock %}
