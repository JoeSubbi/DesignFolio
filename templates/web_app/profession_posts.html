<!--Heading-->
<h2>Showing {{count}} posts by {{profession}}s </h2>

***

<!--Menu of Posts-->
<ul class="flex-container-b">
	{% for post in posts %}
	<li class="flex-item-b">

		<img src="{{MEDIA_URL}}{{post.picture}}" alt="post_image." /><br>
		{{post.title}} <br>
		Likes: {{post.likes}}<br>
		<a href="{% url 'design-grid:post' post.pid %}">View Post</a>
	</li>
	{% endfor %}
	
</ul>
