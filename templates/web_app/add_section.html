{% extends 'web_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Add Section
{% endblock %}	


{% block body_block %}

	<form id="add_section_form" method="post" action="{% url 'design-grid:add_section' %}">
		{% csrf_token %} <!---protects information passed during hidden post -->
		
		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}
			{{ field }}
			<br>
		{% endfor %}
		<input type="submit" name="submit" value="Create Section" />
	</form>
	
{% endblock %}
